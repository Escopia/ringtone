<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Escopia Distribution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            font-size: 48px;
            text-align: center;
            margin-bottom: 24px;
            color: #764ba2;
        }
        h1 {
            text-align: center;
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #764ba2;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
        }
        .forgot-password a {
            color: #764ba2;
            text-decoration: none;
            font-size: 14px;
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #5f3a82;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">ðŸŽµ</div>
        <h1>Login to Escopia</h1>
        <form action="/dashboard" method="get">
            <div class="form-group">
                <label>Email address*</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>Password*</label>
                <input type="password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Don't remember your password?</a>
            </div>
            <button type="submit" class="btn-login">LOG IN</button>
        </form>
    </div>
</body>
</html>
