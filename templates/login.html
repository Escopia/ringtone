<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Escopia Distribution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 48px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 380px;
        }
        .logo {
            font-size: 64px;
            text-align: center;
            margin-bottom: 16px;
            color: #8b5cf6;
        }
        h1 {
            text-align: center;
            color: #1f2937;
            font-size: 22px;
            margin-bottom: 36px;
            font-weight: 400;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 13px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.2s;
            background: #fafafa;
        }
        input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: white;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
        }
        .forgot-password a {
            color: #7c3aed;
            text-decoration: none;
            font-size: 13px;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-login:hover {
            background: #6d28d9;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">â–²</div>
        <h1>Login to Escopia</h1>
        <form action="/dashboard" method="get">
            <div class="form-group">
                <label>Email address*</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>Password*</label>
                <input type="password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Don't remember your password?</a>
            </div>
            <button type="submit" class="btn-login">LOG IN</button>
        </form>
    </div>
</body>
</html>
